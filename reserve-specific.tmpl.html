    <form id="reserve-form" class="form-reserve-bg" >
        <h3>Reservation Deatils</h3>
        <div>
            <label>
                <span>ID: </span> {{reserveSpecificDetailVm.reservation.id}}
                </label>
        </div>
        <div>
            <label>
                <span>Name:</span> {{reserveSpecificDetailVm.reservation.name}}
            </label>
        </div>
        <div>
            <label>
                <span>Email: </span>{{reserveSpecificDetailVm.reservation.email}}

            </label>
        </div>
        <div>

            <label>

        <div>
            <label>

        <div>
            <label>
                <span>Time of Booking:</span>{{reserveSpecificDetailVm.reservation.time}}
            </label>
        </div>

            <label>

        </div>


        <div>
